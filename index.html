<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Pokedex</title>
</head>

<body>

  <div id="app">
    <article class="pokedex__structure">
      <div class="pokedex__header">
        <h2 class="pokedex__title">Pokedex</h2>
        <img class="pokedex__pokeball" src="img/pokeball.png">
        <button id="buttonFavorite">AÃ±adir a favoritos</button>
      </div>
      <div id="pokemonContainer">
        <div class="pokedex__margin__none">
          <figure class="pokemon__img">
            <img src="img/pokeball.png" id="pokemonImage">
          </figure>
        </div>
        <div class="pokedex__stats">
          <h3 id="pokemonHeight"></h3>
          <h3 id="pokemonWeight"></h3>
        </div>
      </div>
      <div class="pokemon__info">
        <h4 id="pokemonNumber"></h4>
        <h1 id="pokemonName"></h1>
        <h4 id="pokemonType"></h4>
      </div>
      <div id="pokemonEvolutions">

      </div>


      <div class="pokedex__form">
        <input id="search" type="text" />
        <button id="button"> Buscar Pokemon</button>
      </div>
      <div class="pokedex__showShiny">
        <label for="showShiny">Mostrar solo los Shiny</label>
        <input id="showShiny" type="checkbox">
      </div>
      <div class="pokedex__showShiny">
        <label for="findByID">Buscar pokemon por ID</label>
        <input id="findByID" type="checkbox">
      </div>
      <div class="pokedex__favorite">
      <h3>Mis pokemones favoritos</h3>
      <p id="listOfPokemon"></p>
    </div>
  
    </article>
  </div>
    

  <script src="app.js"></script>

</body>

</html>
